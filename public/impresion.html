<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impresi√≥n - Sistema DN</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/impresion.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="/dashboard.html" class="navbar-brand">üñ®Ô∏è Impresi√≥n</a>
      <div class="navbar-user">
        <span id="navbarUser" class="navbar-username">Usuario</span>
        <span id="navbarRole" class="badge badge-info">Trabajador</span>
        <button id="logoutBtn" class="btn btn-sm btn-danger">Salir</button>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container">
    <!-- Estad√≠sticas -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üìÑ</div>
        <div class="stat-value" id="statPendientes">0</div>
        <div class="stat-label">En Cola</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üñ®Ô∏è</div>
        <div class="stat-value" id="statEnProceso">0</div>
        <div class="stat-label">Imprimiendo</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚úÖ</div>
        <div class="stat-value" id="statCompletados">0</div>
        <div class="stat-label">Completados Hoy</div>
      </div>
    </div>

    <!-- Acciones r√°pidas -->
    <div class="actions-bar">
      <h2>Impresi√≥n</h2>
      <button class="btn btn-primary" onclick="impresionApp.showModal('nuevoTrabajo')">
        ‚ûï Nuevo Trabajo
      </button>
    </div>

    <!-- Lista de trabajos -->
    <div class="trabajos-container">
      <div class="trabajos-section card">
        <h3>üìã En Cola</h3>
        <div id="trabajosPendientes" class="trabajos-list"></div>
      </div>

      <div class="trabajos-section card">
        <h3>üñ®Ô∏è Imprimiendo</h3>
        <div id="trabajosEnProceso" class="trabajos-list"></div>
      </div>

      <div class="trabajos-section card">
        <h3>‚úÖ Completados</h3>
        <div id="trabajosCompletados" class="trabajos-list"></div>
      </div>
    </div>
  </main>

  <!-- Modal Nuevo Trabajo -->
  <div id="modalNuevoTrabajo" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚ûï Nuevo Trabajo - Impresi√≥n</h2>
        <button class="modal-close" onclick="impresionApp.closeModal('nuevoTrabajo')">&times;</button>
      </div>
      <form id="formNuevoTrabajo" class="modal-body">
        <div class="form-group">
          <label class="form-label">Cliente *</label>
          <select id="trabajoCliente" class="form-input" required>
            <option value="">Seleccionar cliente</option>
          </select>
          <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="impresionApp.showModal('nuevoCliente')">
            ‚ûï Nuevo Cliente
          </button>
        </div>

        <div class="form-group">
          <label class="form-label">Descripci√≥n del Trabajo *</label>
          <textarea id="trabajoDescripcion" class="form-input" rows="3" required 
            placeholder="Ej: 10 copias B/N, 5 impresiones color A4, anillado..."></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Precio Estimado</label>
          <input type="number" id="trabajoPrecio" class="form-input" step="0.01" min="0" placeholder="0.00">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="impresionApp.closeModal('nuevoTrabajo')">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            Crear Trabajo
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Nuevo Cliente -->
  <div id="modalNuevoCliente" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚ûï Nuevo Cliente</h2>
        <button class="modal-close" onclick="impresionApp.closeModal('nuevoCliente')">&times;</button>
      </div>
      <form id="formNuevoCliente" class="modal-body">
        <div class="form-group">
          <label class="form-label">Nombre *</label>
          <input type="text" id="clienteNombre" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label">Tel√©fono</label>
          <input type="tel" id="clienteTelefono" class="form-input" placeholder="0000-0000">
        </div>

        <div class="form-group">
          <label class="form-label">Nota Extra</label>
          <textarea id="clienteNota" class="form-input" rows="2" placeholder="Email, preferencias de impresi√≥n..."></textarea>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="impresionApp.closeModal('nuevoCliente')">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            Guardar Cliente
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/impresion.js"></script>
</body>
</html>
