<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando...</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 1rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script src="/js/api.js"></script>
  <script>
    // Redirigir automáticamente según el rol del usuario
    async function redirect() {
      if (!API.checkAuth()) {
        window.location.href = '/login.html';
        return;
      }

      const userData = await API.verifyAuth();
      if (!userData) {
        window.location.href = '/login.html';
        return;
      }

      // Redirigir según el rol
      if (userData.rol === 'dueno' || userData.rol === 'dueño') {
        window.location.href = '/admin.html';
      } else if (userData.rol === 'trabajador') {
        // Redirigir al negocio asignado
        const negocios = await API.negocios.getAll();
        const negocio = negocios.find(n => n.id === userData.negocioId);
        
        if (negocio) {
          // Todos los trabajadores van al módulo unificado
          window.location.href = '/trabajo.html';
        } else {
          alert('No tienes un negocio asignado');
          window.location.href = '/login.html';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', redirect);
  </script>
  <style>
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .dashboard-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filters-section {
      margin-bottom: 2rem;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      align-items: end;
    }

    .negocios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .negocio-section h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      text-align: center;
      padding: 1.5rem;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .stat-label {
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    .trabajo-card {
      margin-bottom: 1rem;
      padding: 1rem;
    }

    .trabajo-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 0.5rem;
    }

    .trabajo-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .trabajo-descripcion {
      color: var(--text-secondary);
      margin: 0.5rem 0;
    }

    .trabajo-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .trabajo-precio {
      font-weight: bold;
      color: var(--success);
    }

    .trabajo-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .modal-large {
      max-width: 800px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .table th {
      background-color: var(--bg-dark);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        align-items: stretch;
      }

      .negocios-grid {
        grid-template-columns: 1fr;
      }

      .table {
        font-size: 0.875rem;
      }

      .table th,
      .table td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <p style="color: var(--text-gray);">Redireccionando...</p>
  </div>
</body>
</html>
